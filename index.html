<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Raleway&family=Satisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="page-title">
        <h1>Button Collections</h1>
      </div>

      <section>
        <div class="container">
          <div class="twitter-button">
            <h2 class="section-title">Twitter Buttons</h2>
            <button type="button" class="main">Twitter Main</button>
            <button type="button" class="light">Twitter Lite</button>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="facebook-button">
            <h2 class="section-title">Facebook Buttons</h2>
            <button type="button" class="main">Facebook Main</button>
            <button type="button" class="dark">Facebook Dark</button>
            <button type="button" class="light">Facebook Lite</button>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="3d-button">
            <h2 class="section-title">3D Buttons</h2>
            <button type="button" class="three-d-rectangle">3D Rectangle</button>
            <button type="button" class="three-d-circle">3D Circle</button>
            <button type="button" class="three-d-square">3D Square</button>
          </div>
        </div>
      </section>

    </div>
    <script src="script.js"></script>
  </body>
</html>
