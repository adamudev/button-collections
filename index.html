<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Raleway&family=Satisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="page-title">
        <h1>Button Collections</h1>
      </div>

      <section>
        <div class="container">
          <div class="twitter-button">
            <h2 class="section-title">Twitter Buttons</h2>
            <button type="button" class="main">Twitter Main</button>
            <button type="button" class="light">Twitter Lite</button>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="facebook-button">
            <h2 class="section-title">Facebook Buttons</h2>
            <button type="button" class="main">Facebook Main</button>
            <button type="button" class="dark">Facebook Dark</button>
            <button type="button" class="light">Facebook Lite</button>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="3d-button">
            <h2 class="section-title">3D Buttons</h2>
            <button type="button" class="three-d-rectangle">3D Rectangle</button>
            <button type="button" class="three-d-circle">3D Circle</button>
            <button type="button" class="three-d-square">3D Square</button>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="bootstrap-button">
            <h2 class="section-title">Bootstrap Buttons</h2>
            <button type="button" class="btn btn-primary">Bootstrap Primary</button>
            <button type="button" class="btn btn-secondary">Bootstrap Secondary</button>
            <button type="button" class="btn btn-success">Bootstrap Success</button>
            <button type="button" class="btn btn-danger">Bootstrap Danger</button>
            <button type="button" class="btn btn-warning">Bootstrap Warning</button>
            <button type="button" class="btn btn-info">Bootstrap Info</button>
            <button type="button" class="btn btn-light">Bootstrap Light</button>
            <button type="button" class="btn btn-dark">Bootstrap Dark</button>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="bootstrap-button">
            <h2 class="section-title">Materia-ui Buttons</h2>
            <button type="button" class="muibutton default">Materia-ui Default</button>
            <button type="button" class="muibutton primary">Materia-ui Primary</button>
            <button type="button" class="muibutton secondary">Materia-ui Secondary</button>
            <button type="button" class="muibutton disabled">Materia-ui Disabled</button>
          </div>
        </div>
      </section>

    </div>
    <script src="script.js"></script>
  </body>
</html>
